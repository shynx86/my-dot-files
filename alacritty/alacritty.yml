
window:
  startup_mode: Fullscreen
  title: Welcome NguyenHo
  decorations: none
  padding:
    x: 0
    y: 0
font:
  normal:
    family: MonoLisa NF
    style: Regular
  bold:
    style: Bold
  italic:
    style: Regular Italic
  bold_italic:
    style: Bold Italic
  size: 14
  use_thin_strokes: true
  offset:
    x: 0
    y: 0
colors:
  primary:
    background: '0x1f1f28'
    foreground: '0xdcd7ba'

  normal:
    black:   '0x090618'
    red:     '0xc34043'
    green:   '0x76946a'
    yellow:  '0xc0a36e'
    blue:    '0x7e9cd8'
    magenta: '0x957fb8'
    cyan:    '0x6a9589'
    white:   '0xc8c093'

  bright:
    black:   '0x727169'
    red:     '0xe82424'
    green:   '0x98bb6c'
    yellow:  '0xe6c384'
    blue:    '0x7fb4ca'
    magenta: '0x938aa9'
    cyan:    '0x7aa89f'
    white:   '0xdcd7ba'

  selection:
    background: '0x2d4f67'
    foreground: '0xc8c093'

  indexed_colors:
    - { index: 16, color: '0xffa066' }
    - { index: 17, color: '0xff5d62' }
#colors:
  #primary:
    #background: '0x1a1b26'
    #foreground: '0xa9b1d6'
  #normal:
    #black:   '0x32344a'
    #red:     '0xf7768e'
    #green:   '0x9ece6a'
    #yellow:  '0xe0af68'
    #blue:    '0x7aa2f7'
    #magenta: '0xad8ee6'
    #cyan:    '0x449dab'
    #white:   '0x787c99'
  #bright:
    #black:   '0x444b6a'
    #red:     '0xff7a93'
    #green:   '0xb9f27c'
    #yellow:  '0xff9e64'
    #blue:    '0x7da6ff'
    #magenta: '0xbb9af7'
    #cyan:    '0x0db9d7'
    #white:   '0xacb0d0'
cursor:
  style: Block
  unfocused_hollow: true
